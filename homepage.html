<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Bookstore</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>Featured Books</h2>
    <div class="book">
        <h3>Book Title 1</h3>
        <p>Description of the book...</p>
        <img src="book1.jpg" alt="Book 1">
    </div>
    <div class="book">
        <h3>Book Title 2</h3>
        <p>Description of the book...</p>
        <img src="book2.jpg" alt="Book 2">
    </div>
</main>

<footer>
    <p>&copy; 2024 My Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
